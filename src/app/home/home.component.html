<div class="container">
  <h1>Welcome to the Home Page</h1>
  
  <!-- Region/Market Dropdown -->
  <div class="form-group">
    <label for="regionMarket">Region/Market:</label>
    <select id="regionMarket" class="form-control">
      <option *ngFor="let market of marketsList">{{ market }}</option>
    </select>
  </div>
  
  <!-- Company Field -->
  <div class="form-group">
    <label for="company">Company:</label>
    <input type="text" id="company" class="form-control" placeholder="Enter company name">
  </div>
  
  <!-- Indicators Dropdown -->
  <div class="form-group">
    <label for="indicators">Indicators:</label>
    <select id="indicators" class="form-control" (change)="onSelectIndicator($event)">
      <option value="">Select an indicator</option>
      <option *ngFor="let indicator of indicatorsList" [value]="indicator._id">{{ indicator.name }}</option>
    </select>
  </div>
  
  <!-- Sub Indicators Dropdown -->
  <div class="form-group">
    <label for="subIndicators">Sub Indicators:</label>
    <select id="subIndicators" class="form-control">
      <option *ngFor="let subIndicator of subIndicatorsList">{{ subIndicator }}</option>
    </select>
  </div>
  
  <!-- Date Dropdown -->
  <div class="form-group">
    <label for="date">Date:</label>
    <select id="date" class="form-control">
      <!-- Options for Date will be dynamically populated -->
    </select>
  </div>
  
  <div class="row d-flex justify-content-center">
    <button type="button" class="btn btn-link" (click)="Search()">Search</button>
  </div>
</div>
